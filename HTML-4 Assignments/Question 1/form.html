	<html>
     <head>
        <title>HTML - Assignment 4 - Question 1</title>
        <link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" href="favicon.ico">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div class="container">
            <header>Contact us Today !</header>

            <div class="form">
                <form action="#" method="POST">
                    <div class="name">
                        <label>First Name</label>
                        <img id="first-name" src="./images/img-trans.png" />
                        <input type="text" placeholder="First Name" pattern="[A-Za-z ]{2,40}" title="Enter only alphabets and range should be 3-20 letters" required/>
                    </div>

                    <div class="name">
                        <label>Last Name</label>
                        <img id="last-name" src="./images/img-trans.png" />
                        <input type="text" placeholder="Last Name" pattern="[A-Za-z]{2,20}" title="Enter only alphabets and range should be 3-20 letters" required/>
                    </div>

                    <div class="e-mail">
                        <label>E-mail</label>
                        <img id="e-mail" src="./images/img-trans.png" />
                        <input type="email" placeholder="E-mail Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$" title="Enter E-mail address" required/>
                    </div>

                     <div class="phone">
                        <label>Phone</label>
                        <img id="phone" src="./images/img-trans.png" />
                        <input type="text" placeholder="(835)123-574" pattern="[0-9]{6,13}" title="Enter only alphabets No numberic allow" required/>
                    </div>

                    <div class="state">
                        <label>State</label>
                        <img id="state" src="./images/img-trans.png" />
                        <select class="select-state" title="Select any state" required>
                            <option disabled selected hidden>Please select your state</option>
                            <option>Rajasthan</option>
                            <option>Madhya Pradesh</option>
                            <option>Delhi</option>
                            <option>Uttar Pradesh</option>
                            <option>Himachal Pradesh</option>
                        </select>
                    </div>

                    <div class="city">
                        <label>City</label>
                        <img id="city" src="./images/img-trans.png" />
                        <input type="text" placeholder="city" pattern="[A-Za-z]{3,}" title="Enter city name" required />
                    </div>

                    <div class="zip-code">
                        <label>Zip Code</label>
                        <img id="zip" src="./images/img-trans.png" />
                        <input type="text" placeholder="Zip Code" pattern="[0-9]{6}" title="Enter 6 digit zip code" required />
                    </div>

                    <div class="domain-name">
                        <label>Website or Domain Name</label>
                        <img id="domain" src="./images/img-trans.png" />
                        <input type="text" placeholder="Website or Domain Name" title="Website or domain name" pattern="[a-z0-9-.]+\.[a-z]{2,20}" required />
                    </div>

                    <div class="host">
                        <label style="margin-left: 115px;">Do you have hosting ?</label>
                        <div class="radio-buttons">
                        <div><label class="radio" id="first-radio"><input type="radio" name="select" value="Yes" checked /> Yes</label></div>
                        <div><label class="radio" id="second-radio"><input type="radio" name="select"  value="No" /> No</label></div>
                        </div>
                    </div>

                    <div class="project-description">
                        <label>Project Description</label>
                        <img id="description" src="./images/img-trans.png" />
                        <textarea placeholder="Project description" title="Enter description" minlength="10" required></textarea>
                    </div>

                    <div class="submit">
                        <img id="submit" src="./images/img-trans.png" />
                        <input type="submit" value="Submit" />
                    </div>
                </form>
            </div>
        </div>
    </body>    
</html>
